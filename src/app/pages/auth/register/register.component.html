<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
          <p>Registrar Usuario</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Ingrese un usuario valido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Ingrese una contrase√±a valida
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Crear Usuario</button>
        </form>
        <br>
        <button mat-raised-button color="primary" (click)="back()">Atras</button>
      </mat-card-content>
    </mat-card>
  </div>
